<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div id="nav" class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentário</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">house of cards</h3>
                <p class="description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>
            <div class="btns">
                <button role="button" class="btn"><i class="fa-solid fa-play"></i>assistir agora</button>
                <button role="button" class="btn"><i class="fa-solid fa-plus"></i>adicionar a lista</button>
            </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="src/mini1.jpg" alt="img">
            </div>
            <div class="item">
                <img class="box-filme" src="src/mini2.jpg" alt="img">
            </div>
            <div class="item">
                <img class="box-filme" src="src/mini3.jpg" alt="img">
            </div>
            <div class="item">
                <img class="box-filme" src="src/mini4.jpg" alt="img">
            </div>
            <div class="item">
                <img class="box-filme" src="src/mini5.jpg" alt="img">
            </div>
            <div class="item">
                <img class="box-filme" src="src/mini6.jpg" alt="img">
            </div>
            <div class="item">
                <img class="box-filme" src="src/mini7.jpg" alt="img">
            </div>
            <div class="item">
                <img class="box-filme" src="src/mini8.jpg" alt="img">
            </div>
            <div class="item">
                <img class="box-filme" src="src/mini9.jpg" alt="img">
            </div>
            <div class="item">
                <img class="box-filme" src="src/mini10.jpg" alt="img">
            </div>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/e7a4f494a3.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
